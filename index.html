<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BAckbone YouTube</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>

</head>

<body>


    <div id="search">
        <input class="search" type="text" placeholder="Search..">
    </div>

    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-8 currentlyPlaying">
                <div id="videoPlayer">
                    <h3>Currently Playing Video goes here</h3>

                </div>

                <div id="videoInfo">
                    <h4>Video Title</h4>
                    <p>Video Description</p>
                </div>
            </div>

            <div class="col-med-4 relatedVideoList">
                <p>Video 1 thumbnail and image</p>
                <p>Video 2 thumbnail and image</p>
                <p>Video 3 thumbnail and image</p>
                <p>Video 4 thumbnail and image</p>
                <p>Video 5 thumbnail and image</p>
            </div>
        </div>

        <script id="player-template" type="text/x-handlebars-template">
            <div>{{player}}</div>
        <div>
            {{video title}}
            {{video description}}
        </div>
    </script>

        <script id="list-template" type="text/x-handlebars-template">
            <section id="videoList">
            <h3> Related Videos</h3>
            <div class="list-group">
                <!--Bootstrap - actionable with active, disabled, and hover states -->
                <a href="#" class="list-group-item list-group-item-action active">
                    {{thumbnail 1}} {{title 1}}
                </a>
                <a href="#" class="list-group-item list-group-item-action">{{thumbnail 2}} {{title 2}}</a>
                <a href="#" class="list-group-item list-group-item-action">{{thumbnail 3}} {{title 3}}</a>
                <a href="#" class="list-group-item list-group-item-action">{{thumbnail 4}} {{title 4}}</a>
                <a href="#" class="list-group-item list-group-item-action disabled">{{thumbnail 5}} {{title 5}}</a>
            </div>
        </section>
    </script>


        <!-- ADD SCRIPT TAGS FOR JS FILES  -->
        <script src="Models/AppModel.js"></script>
        <script src="Views/AppView.js"></script>
        <script src="script.js"></script>
</body>

</html>
