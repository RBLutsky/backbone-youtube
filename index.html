<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BAckbone YouTube</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">


    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>

</head>

<body>


    <div id="search">
        <input class="search" type="text" placeholder="Search..">
    </div>

    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-8 currentlyPlaying">
                <div id="videoPlayer">
                    <h3>Currently Playing Video goes here</h3>

                </div>

                <div id="videoInfo">
                    <h4>Video Title</h4>
                    <p>Video Description</p>
                </div>
            </div>

            <div class="col-md-4 relatedVideoList">
                <h3> Related Videos</h3>
            </div>
        </div>

        <script id="player-template" type="text/x-handlebars-template">
            <div>
                <video>{{player}}</video>
            </div>
            <div>
                <p class="title">{{snippet.title}}</p>
                <p class="description">{{snippet.description}}</p>
            </div>
        </script>

        <script id="list-template" type="text/x-handlebars-template">
            <!-- <section id="videoList"> -->
            
            <div class="list-group">
                <!--Bootstrap - actionable with active, disabled, and hover states -->
                <a href="#" class="list-group-item list-group-item-action">
                    <div> 
                        <img id="thumbnailImage" src="{{image}}">
                    <h3 class="list-group-item-heading title">{{title}}
                        </h3>
                        <p class="list-group-item-text description">{{description}}</p>
                    </div>
                </a>
            </div>

               <!-- <a href="#" class="list-group-item list-group-item-action">
                    {{snippet.thumbnails.default.url}} 
                    {{snippet.description}}
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    {{snippet.thumbnails.default.url}} 
                    {{snippet.description}}
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    {{snippet.thumbnails.default.url}}
                     {{snippet.description}}
                    </a>
                <a href="#" class="list-group-item list-group-item-action disabled">
                    {{snippet.thumbnails.default.url}}
                    {{snippet.description}}
                </a> -->
            </div>
        <!-- </section> -->
        </script>


        <!-- ADD SCRIPT TAGS FOR JS FILES  -->
        <script src="Views/AppView.js"></script>
        <script src="Models/AppModel.js"></script>

        <script src="Models/VideoModel.js"></script>
        <script src="Collection/VideoCollection.js"></script>
        <script src="Models/AppModel.js"></script>
        <script src="Views/VideoView.js"></script>


        <script src="script.js"></script>
</body>

</html>
